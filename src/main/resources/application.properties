spring.application.name=pessoaMaven
# URL de conexão com o MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pessoa?createDatabaseIfNotExist=true

# Nome de usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=root

# Driver de conexão
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Configurações (opcional, mas comum)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
